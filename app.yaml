runtime: nodejs20
env: standard

handlers:
  # Assets do Vite (JS, CSS, imagens)
  - url: /assets
    static_dir: dist/assets

  # Qualquer outro arquivo est√°tico
  - url: /(.*\.(js|css|png|jpg|jpeg|svg|ico|json|map))
    static_files: dist/\1
    upload: dist/.*

  # SPA fallback
  - url: /.*
    static_files: dist/index.html
    upload: dist/index.html
